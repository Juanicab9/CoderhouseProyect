    <title>Contrataciones</title>
</head>
<body>
    <header class="navbar navbar-expand-md d-flex">
        <nav class="container-fluid">
        <a class="navbar-brand p-3 title" href="../index.html">TRAVEL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link" href="../index.html">INICIO</a>

    </header>

        <main class="main-contrataciones">
            
            <h2 class="mt-3">Reserva ahora tu viaje:</h2>
            <!-- FORMULARIO DE CONTRATACIONES -->
            <form action="">
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="name" id="nombre" placeholder="Juan Perez">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="mail" id="mail" placeholder="correo@mail.com">
                </div>
                <div>
                    <label for="cantidad">Cantidad de coches</label>
                    <select name="Seleccione" id="cantidad">
                        <option value="uno">1</option>
                        <option value="dos">2</option>
                        <option value="tres">3</option>
                    </select>
                </div>
                <div>
                    <label for="or">Origen</label>
                    <input type="text" id="or" placeholder="Montevideo">
                </div>
                <div>
                    <label for="dest">Destino</label>
                    <input type="text" id="dest" placeholder="Buenos Aires">
                </div>
                <div>
                    <label for="salida">Fecha de salida:</label>
                    <input type="date" id="salida">
                </div>
                <div>
                    <label for="lleg">Fecha de llegada:</label>
                    <input type="date" id="lleg">
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
            <div class="omb"><img class="omnibus" src="../img/contratanos.jpg" alt="Omnibus de la empresa"></div>
            <div class="tx"><p class="txt-contrataciones">Contamos con coches de ultimo modelo, para que puedas disfrutar al m√°ximo tus viajes nacionales e internacionales.</p></div>
        </main>

    <footer class="d-flex justify-content-around align-items-center">
        <div>
            <span>Todos los derechos reservados | Travel</span>
        </div>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
        </footer>
